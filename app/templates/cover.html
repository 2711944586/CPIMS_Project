<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPIMS - 商品信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景动画 */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(79, 70, 229, 0.3), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(14, 165, 233, 0.2), transparent),
                radial-gradient(ellipse 40% 60% at 0% 100%, rgba(139, 92, 246, 0.2), transparent);
        }
        
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        
        .container-main {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4f46e5, #0ea5e9);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
            color: #fff;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 3rem;
            font-weight: 400;
        }
        
        .info-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: rgba(255,255,255,0.8);
            font-size: 0.95rem;
            margin: 0.75rem 0;
        }
        
        .info-item i {
            color: #4f46e5;
            font-size: 1.1rem;
        }
        
        .tech-tags {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        
        .tech-tag {
            background: rgba(79, 70, 229, 0.2);
            color: rgba(255,255,255,0.8);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #4f46e5, #0ea5e9);
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }
        
        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(79, 70, 229, 0.4);
            color: #fff;
        }
        
        .enter-btn i {
            transition: transform 0.2s ease;
        }
        
        .enter-btn:hover i {
            transform: translateX(4px);
        }
        
        @media (max-width: 576px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 0.95rem; }
            .info-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="grid-bg"></div>
    
    <div class="container-main">
        <div class="logo-icon">
            <i class="bi bi-box-seam-fill"></i>
        </div>
        
        <h1>CPIMS</h1>
        <p class="subtitle">Company Product Information Management System</p>
        
        <div class="info-card">
            <div class="info-item">
                <i class="bi bi-person-badge-fill"></i>
                <span>设计开发：庄颂 · 20241334</span>
            </div>
            <div class="info-item">
                <i class="bi bi-mortarboard-fill"></i>
                <span>信息2402班</span>
            </div>
            <div class="info-item">
                <i class="bi bi-calendar3"></i>
                <span>2025年12月</span>
            </div>
            
            <div class="tech-tags">
                <span class="tech-tag">Flask</span>
                <span class="tech-tag">SQLAlchemy</span>
                <span class="tech-tag">PostgreSQL</span>
                <span class="tech-tag">Bootstrap 5</span>
                <span class="tech-tag">Chart.js</span>
            </div>
        </div>
        
        <a href="{{ url_for('main.dashboard') }}" class="enter-btn">
            进入系统 <i class="bi bi-arrow-right"></i>
        </a>
    </div>
</body>
</html>
