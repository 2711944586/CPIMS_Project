<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPIMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #09090b;
            color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .bg {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 50% 80% at 20% 40%, rgba(120,119,198,0.15), transparent),
                radial-gradient(ellipse 50% 80% at 80% 50%, rgba(78,81,102,0.1), transparent);
        }
        
        .noise {
            position: fixed;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }
        
        .icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 2.5rem;
            background: linear-gradient(135deg, #3b3b3b 0%, #1a1a1a 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 24px 48px -12px rgba(0,0,0,0.5);
        }
        
        .icon svg {
            width: 32px;
            height: 32px;
            stroke: #a1a1aa;
            stroke-width: 1.5;
            fill: none;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            margin-bottom: 0.75rem;
            background: linear-gradient(180deg, #fafafa 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: #71717a;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 4rem;
        }
        
        .info {
            margin-bottom: 3.5rem;
        }
        
        .info-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #a1a1aa;
            font-size: 0.875rem;
            padding: 0 1.5rem;
            border-right: 1px solid #27272a;
        }
        
        .info-item:last-child {
            border-right: none;
        }
        
        .info-item span {
            color: #fafafa;
            font-weight: 500;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
            background: #fafafa;
            color: #09090b;
            font-size: 0.9375rem;
            font-weight: 600;
            padding: 0.875rem 1.75rem;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #e4e4e7;
            transform: translateY(-1px);
        }
        
        .btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            transition: transform 0.2s;
        }
        
        .btn:hover svg {
            transform: translateX(3px);
        }
        
        @media (max-width: 640px) {
            h1 { font-size: 2.5rem; }
            .info-item { display: block; border: none; padding: 0.5rem 0; }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="noise"></div>
    
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
                <path d="m3.3 7 8.7 5 8.7-5"/>
                <path d="M12 22V12"/>
            </svg>
        </div>
        
        <h1>CPIMS</h1>
        <p class="subtitle">商品信息管理系统</p>
        
        <div class="info">
            <span class="info-item">设计开发 <span>庄颂</span></span>
            <span class="info-item">学号 <span>20241334</span></span>
            <span class="info-item">班级 <span>信息2402</span></span>
        </div>
        
        <a href="{{ url_for('main.dashboard') }}" class="btn">
            进入系统
            <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </a>
    </div>
</body>
</html>
