<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPIMS - 商品信息管理系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --accent: #6366f1;
            --accent-light: #818cf8;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* 背景层 */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
        }
        
        .bg-noise {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
        }
        
        .bg-gradient {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse 100% 100% at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 80% 80% at 100% 100%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse 50% 80% at 50% 0%, rgba(14, 165, 233, 0.08) 0%, transparent 40%);
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: rgba(99, 102, 241, 0.15);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: rgba(139, 92, 246, 0.12);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }
        
        .orb-3 {
            width: 300px;
            height: 300px;
            background: rgba(14, 165, 233, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }
        
        /* 网格 */
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(ellipse 80% 60% at 50% 50%, black, transparent);
        }
        
        /* 主容器 */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Logo */
        .logo-wrapper {
            margin-bottom: 2.5rem;
        }
        
        .logo {
            width: 88px;
            height: 88px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 20px 50px -10px rgba(99, 102, 241, 0.5),
                0 0 100px rgba(99, 102, 241, 0.3);
        }
        
        .logo::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 25px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent 50%);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
        }
        
        .logo svg {
            width: 44px;
            height: 44px;
            fill: #fff;
        }
        
        /* 标题 */
        .title-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .main-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .sub-title {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255,255,255,0.5);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        /* 信息卡片 */
        .info-panel {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 20px;
            padding: 2.5rem 3rem;
            backdrop-filter: blur(20px);
            margin-bottom: 2.5rem;
            max-width: 480px;
            width: 100%;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            padding: 0.875rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .info-row:last-of-type {
            border-bottom: none;
        }
        
        .info-label {
            width: 80px;
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .info-value {
            flex: 1;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        
        .tech-tag {
            font-size: 0.7rem;
            font-weight: 600;
            color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.05);
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        
        /* 按钮 */
        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: #fff;
            color: #000;
            font-size: 0.95rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 14px;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 10px 30px -5px rgba(0,0,0,0.5);
        }
        
        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.2),
                0 20px 40px -5px rgba(0,0,0,0.5),
                0 0 60px rgba(99, 102, 241, 0.3);
        }
        
        .enter-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.2s ease;
        }
        
        .enter-btn:hover svg {
            transform: translateX(4px);
        }
        
        /* 底部装饰 */
        .footer-line {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        
        @media (max-width: 640px) {
            .info-panel { padding: 1.5rem; }
            .info-row { flex-direction: column; align-items: flex-start; gap: 0.25rem; }
            .info-label { width: auto; }
        }
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="bg-noise"></div>
        <div class="bg-gradient"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>
    
    <div class="main-container">
        <div class="logo-wrapper">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
                    <path d="m3.3 7 8.7 5 8.7-5"/>
                    <path d="M12 22V12"/>
                </svg>
            </div>
        </div>
        
        <div class="title-section">
            <h1 class="main-title">CPIMS</h1>
            <p class="sub-title">Product Information Management</p>
        </div>
        
        <div class="info-panel">
            <div class="info-row">
                <span class="info-label">开发者</span>
                <span class="info-value">庄颂 · 20241334</span>
            </div>
            <div class="info-row">
                <span class="info-label">班级</span>
                <span class="info-value">信息2402班</span>
            </div>
            <div class="info-row">
                <span class="info-label">时间</span>
                <span class="info-value">2025年12月</span>
            </div>
            <div class="tech-stack">
                <span class="tech-tag">Flask</span>
                <span class="tech-tag">PostgreSQL</span>
                <span class="tech-tag">SQLAlchemy</span>
                <span class="tech-tag">Chart.js</span>
                <span class="tech-tag">Bootstrap</span>
            </div>
        </div>
        
        <a href="{{ url_for('main.dashboard') }}" class="enter-btn">
            进入系统
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>
    </div>
    
    <div class="footer-line"></div>
</body>
</html>
